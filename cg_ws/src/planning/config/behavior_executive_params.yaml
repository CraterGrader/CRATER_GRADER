behavior_executive_node:
  ros__parameters:
      # Absolute +/- thresholds for reaching goal
      thresh_pos: 0.5 # meters
      thresh_head: 0.785398 # radians

      # Kinematic planner (all params are floats)
      goal_pose_distance_threshold: 0.00001 # 1e-5f
      float turn_radii_min: 1.6 # m
      float turn_radii_max: 2.8 # m
      float turn_radii_resolution: 0.4 # m
      float max_trajectory_length: 0.4 # m
      float trajectory_resolution: 0.05 # m
      float pose_position_equality_threshold: 0.05 # m
      float pose_yaw_equality_threshold: 0.0872665 # rad
      float topography_weight: 1.0 # unitless
      float trajectory_heuristic_epsilon: 1.0 # for weighted A* heuristic

      # Finite state machine
      fsm_timer_callback_ms: 500 # milliseconds
