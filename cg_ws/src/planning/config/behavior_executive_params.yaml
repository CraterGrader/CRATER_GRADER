behavior_executive_node:
  ros__parameters:
    # Absolute +/- thresholds for reaching goal
    thresh_pos: 0.5 # meters
    thresh_head: 0.785398 # radians

    # Kinematic planner (all params are floats)
    goal_pose_distance_threshold: 0.00001 # 1e-5f
    turn_radii_min: 1.6 # m
    turn_radii_max: 2.8 # m
    turn_radii_resolution: 0.4 # m
    max_trajectory_length: 0.4 # m
    trajectory_resolution: 0.05 # m
    pose_position_equality_threshold: 0.05 # m
    pose_yaw_equality_threshold: 0.0872665 # rad
    topography_weight: 1.0 # unitless
    trajectory_heuristic_epsilon: 1.0 # for weighted A* heuristic

    # Finite state machine
    fsm_timer_callback_ms: 500 # milliseconds
    
    # Map dimensions
    # site assumed to be 5mx5m
    ## --------------------------
    ## THESE PARAMETERS MUST MATCH WITH: mapping/config/site_map_params.yaml
    # height: 50 # number of cells in col
    # width: 50 # number cells in row
    # resolution: 0.1 # meters
    # xTransform: 1.0 # meters
    # yTransform: 1.0 # meters
    ## --------------------------
